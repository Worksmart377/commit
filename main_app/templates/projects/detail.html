{% extends 'base.html' %}

{% block content %}

<h1>{{ project.name }}</h1>
<div class="progress">
  <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<br>
<div class="alert alert-dismissible alert-warning">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <h4 class="alert-heading">Decription</h4>
    <p class="mb-0">{{ project.description }}</p>
    <a href="{{ project.github }}"class="mb-0">{{ project.github }}</a>
  </div>
  <br>
  <div class="nav-item">
    <a class="btn btn-outline-light" href="{% url 'project_update' project.id %}">Edit</a>
    <a class="btn btn-outline-dark" href="{% url 'project_update' project.id %}">Delete</a>
  </div>
  <br>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Tasks</th>
      </tr>
    </thead>
    <tbody>
    
      {% for task in tasks %}
      <tr class="table-secondary">
        <th scope="row">{{ task.name }}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

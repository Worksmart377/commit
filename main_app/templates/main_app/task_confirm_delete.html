{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete {{ object.name }}?</h3>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-outline-dark" type="submit" value="Yes - Delete">
    <a class="btn btn-outline-light" href="{% url 'task_detail' object.id %}">No - Cancel</a>
</form>

{% endblock %}

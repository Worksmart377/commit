{% extends 'base.html' %}
{% block content %}
<h1>Tasks for {{ project.name }}</h1>
{% for task in object_list %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Due Date</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary">
        <a href="{% url 'task_detail' task.id %}"><th scope="row">{{ task.name }}</th></a>
        <td>{{ task.description }}</td>
        <td>{{ task.date }}</td>
        <td> 
          <fieldset class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{% if task.completed = true %}" id="flexCheckDefault">
            <label class="form-check-label" for="{% if task.completed == 'True' %} flexCheckChecked {% else %}flexCheckDefault {% endif %}">
              Completed
            </label>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}

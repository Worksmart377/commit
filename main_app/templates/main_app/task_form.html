{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Task</h1>
{% else %}
    <h1>Add Task</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="{% if object %} btn btn-outline-light {% else %} btn-outline-dark {% endif %}" type="submit" value="{% if object %} Update Task {% else %} Add Task {% endif %}">
</form>

{% endblock %}
